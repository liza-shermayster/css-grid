<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <!-- browser ability to display content in tablet or mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" type="text/css" media="screen" 
    href="MyFlexCss.css" />
    <script src="main.js"></script>
</head>
<body>
  <!-- Flex in CSS 3:
    There are 4 main layouts for using flex:
    1. Block - for section HTML tag
    2. Inline - for text
    3. Table - for 2 dim table data (x, y)
    4. Position - explicit position  
-->
    <div class="flex-container">
        <div><h1>10</h1></div>
        <div><h1>20</h1></div>
        <div><h1>30</h1></div>
        <div><h1>40</h1></div>
    </div>

    <div class="flex-container">
        <div>100</div>
        <div>200</div>
        <div>300</div>
    </div>

</body>
</html>
